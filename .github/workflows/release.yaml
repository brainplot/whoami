name: Release

on:
  push:
    tags:
      - v*

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Needed for the changelog in the GoReleaser step

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '~1.17'

      - name: Login to Container Registry
        uses: docker/login-action@v1
        with:
          registry: r.deso.tech
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows-image:
    needs: release
    name: Push Docker image for Windows
    runs-on: windows-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Login to Container Registry
        uses: docker/login-action@v1
        with:
          registry: r.deso.tech
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push
        run: |-
          $tags = @('latest', 'servercore-1809', 'windows')
          $images = $tags | % { "r.deso.tech/whoami/whoami:$_" }
          Invoke-Expression "docker build -f windows.dockerfile -t $($images -join ' -t ') ."
          $images | % { docker push $_ }
